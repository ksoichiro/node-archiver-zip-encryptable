branches:
  only:
    - master
    - "/^v?[0-9\\.]+/"

environment:
  matrix:
    - nodejs_version: 'latest'
    - nodejs_version: '14'
    - nodejs_version: '12'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@latest
  - npm install
version: '{build}'

shallow_clone: true

test_script:
  - node --version
  - npm --version
  - npm test

build: off
